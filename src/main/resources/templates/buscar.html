<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Rueditas - Busca un veh√≠culo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="text-center mb-4">
            <h1 class="display-4"><i class="bi bi-car-front"></i> Rueditas</h1>
        </div>
        <form th:action="@{/validar}" method="post">
            <div class="alert alert-danger" role="alert" th:if="${vehiculoModel.codigo != '00'}">
                <i class="bi bi-exclamation-triangle-fill"></i> <span th:text="${vehiculoModel.marca}"></span>
            </div>

            <div class="mb-3">
                <label for="placa" class="form-label"><i class="bi bi-card-text"></i> Ingrese una placa:</label>
                <input type="text" class="form-control" id="placa" name="placa" placeholder="AAA-0000" minlength="8" maxlength="8">
                <div class="form-text">La placa debe tener exactamente 8 caracteres (por ejemplo, "AAA-0000").</div>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-outline-primary btn-lg">
                    <i class="bi bi-search"></i> Buscar
                </button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-4oU7s6m2kW5j+yXweRx9+96iIfs1F58PWOhZy4h/t9J6r8QQqX/tFf1w25T5qJ7uU" crossorigin="anonymous"></script>
</body>

</html>
