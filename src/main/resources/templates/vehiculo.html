<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Rueditas - Busca un vehículo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="text-center mb-4">
            <h1 class="display-4"><i class="bi bi-car-front"></i> Rueditas</h1>
            <p class="lead">Busca y encuentra el vehículo perfecto para ti</p>
        </div>

        <form th:action="@{/buscar}" method="get">
            <ul class="list-group mb-4">
                <li class="list-group-item">
                    <i class="bi bi-building"></i> 
                    <strong>Marca:</strong> <span th:text="${vehiculoModel.marca}"></span>
                </li>
                <li class="list-group-item">
                    <i class="bi bi-wrench-adjustable-circle"></i> 
                    <strong>Modelo:</strong> <span th:text="${vehiculoModel.modelo}"></span>
                </li>
                <li class="list-group-item">
                    <i class="bi bi-people"></i> 
                    <strong>Número de Asientos:</strong> <span th:text="${vehiculoModel.nroAsientos}"></span>
                </li>
                <li class="list-group-item">
                    <i class="bi bi-cash-coin"></i> 
                    <strong>Precio:</strong> <span th:text="${vehiculoModel.precio}"></span>
                </li>
                <li class="list-group-item">
                    <i class="bi bi-palette"></i> 
                    <strong>Color:</strong> <span th:text="${vehiculoModel.color}"></span>
                </li>
            </ul>

            <div class="d-grid">
                <button type="submit" class="btn btn-outline-primary btn-lg">
                    <i class="bi bi-arrow-left-circle"></i> Regresar
                </button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-4oU7s6m2kW5j+yXweRx9+96iIfs1F58PWOhZy4h/t9J6r8QQqX/tFf1w25T5qJ7uU" crossorigin="anonymous"></script>
</body>

</html>
